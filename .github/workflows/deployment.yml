# A basic workflow to help you get started with Actions
name: deploy-to-subscription

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Define environment parameters
env:
  RESOURCEGROUP_NAME: BicepPart2-RG
  ENVIRONMENT_TYPE: Test

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
    - name: Run Bicep build command
      run: az bicep build --file chapter-1/subscription-scope.bicep

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
        creds: ${{ secrets.YOUR_CRED_JSON }}
    - uses: azure/arm-deploy@v1
      name: Deploy resources
      with:
        failOnStdErr: false
        deploymentName: ${{ github.run_number }}
        template: ./chapter-1/subscription-scope.bicep
        parameters: environmentType=${{ env.ENVIRONMENT_TYPE }}
